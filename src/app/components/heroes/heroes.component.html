<h1>Héroes <small>de Marvel y DC</small></h1>
<hr>

<div class="row card-deck">
	<div class="col-md-4" *ngFor="let heroe of heroes; let i = index">
		<div class="card animated fadeIn fast">
			<img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
			<div class="card-body">
				<h5 class="card-title">{{heroe.nombre}}</h5>
				<p class="card-text">{{heroe.bio}}</p>
				<p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
				

				<button (click)="verHeroe(i)" class="btn btn-outline-primary btn-block">Ver más ...</button>
				
				<!--Para hacerlo con un routerLink , fue la primera forma que aprendí-->
				<!--<a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más link...</a>-->

			</div>
		</div>
	</div>
</div>
