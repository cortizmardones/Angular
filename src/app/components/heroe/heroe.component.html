

	<h1>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
	<hr>

	<div class="row">
		
		<div class="col-md-4">
			<img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
			<br><br>
			<a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
		</div>

		<div class="col-md-8">
			<h3>{{heroe.nombre}}</h3>
			<hr>
			<p>{{heroe.bio}}</p>
			<div>
				<h4>Casa: </h4>
				<hr>
				<img *ngIf="heroe.casa==='DC'" class="img-fluid img-thumbnail" [alt]="heroe.casa" src="../assets/img/dc.jpg">
				<img *ngIf="heroe.casa==='Marvel'" class="img-fluid img-thumbnail" [alt]="heroe.casa" src="../assets/img/marvel.jpg">
			</div>
		</div>

	</div>
